<div class="angular-charts-template">
	<div class='ac-title'>{{acConfig.title}}</div>
	<div class='ac-chart'>
	</div>
	<div class='ac-legend' ng-show='{{acConfig.legend.display}}'>
		<table>
		<tr ng-repeat="l in legends | limitTo:yMaxData">
			<td><div ng-attr-style='background:{{l.color}}; height:15px;width:15px;'></div></td>
			<td ng-bind-html='l.title'></td>
		</tr>
		</table>
	</div>
	<div class="ac-info">
		<table>
			<tr ng-repeat="d in acConfig.info.data">
			<td>{{ d.title }}</td><td>{{ d.value }}</td>
			</tr>
		</table>
	</div>		
</div>
